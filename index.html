<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticación Básica</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    input { margin: 5px; padding: 8px; }
    button { padding: 10px; background-color: #4CAF50; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Bienvenido</h1>
  <p>Por favor, inicia sesión para continuar</p>
  <form id="login-form">
    <input type="text" id="username" placeholder="Usuario" required><br>
    <input type="password" id="password" placeholder="Contraseña" required><br>
    <button type="submit">Iniciar Sesión</button>
  </form>
  <div id="message"></div>

  <script>
    const form = document.getElementById('login-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'admin' && pass === '1234') {
        message.innerHTML = '<p style="color:green;">Inicio de sesión exitoso.</p>';
      } else {
        message.innerHTML = '<p style="color:red;">Usuario o contraseña incorrectos.</p>';
      }
    });
  </script>
</body>
</html>
